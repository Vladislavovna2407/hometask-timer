<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/ee36c0ff09.js" crossorigin="anonymous"></script>
    <title>Time</title>
</head>
<body>
<div class="block">

  <div class="timer">
    <div class="container1">
    <div class="time1">00:00</div>
    <button class="start1">Start</button>
    <button class="pause1">Pause</button>
  </div>
  </div>

  <div class="stopwatch">
    <div class="container2">
    <div class="time2">00:00</div>
    <button class="start2">Start</button>
    <button class="pause2">Pause</button>
  </div>
  </div>
  
</div>
<script src="js.js"></script>
</body>
</html>
